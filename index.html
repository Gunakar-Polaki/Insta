<!DOCTYPE html>
<html>
	<head>
		<title>Instagram</title>
		<style>
			@import url("mobile.css");
			h1
			{
				font-family:Brush Script MT;
			}
			input[type="submit"]
			{
				background-color:skyblue;
				width:100px;
				height:20px;
				color:white;
			}
			a
			{
				text-decoration-line:none;
			}
		</style>
	</head>
	<body>
		<center>
			
			<article style="padding:70px">
				<image src="instagram.png" width="40px" height="40px" alt="Image not Found"/>
				<h1><a href="https://www.instagram.com/" style="color:black">Instagram</h1></a>
				<form action="https://www.instagram.com/">
					<input placeholder="User name"  required />
					<br/><br/>
					<input type="password" placeholder="Password" required />
					<br/><br/>
					<input type="submit" value="Log in"/>
					<hr style="width:220px"/>
					
					<h6>OR</h6>
					<img src="facebook.jfif" width="20px" height="20px" alt="Image not Found" />
					<h5 style="display:inline">&nbsp;<a href="https://www.facebook.com/" style="color:blue">Log in With Facebook</h5></a>
					
					<a href="https://www.instagram.com/accounts/password/reset/"><h6 style="color:gray">Forgotten Your Password ?</h6></a>
					<h6>Don't have an Account ? <a href="https://www.instagram.com/accounts/emailsignup/" style="color:blue">Sign up</a></h6>
				</form>
			</article>
		</center>
	</body>
</html>
